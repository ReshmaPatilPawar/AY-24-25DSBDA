<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Fraud Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 30px;
        }

        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            text-align: left;
        }

        label {
            font-weight: 600;
            color: #444;
        }

        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .submit-button {
            grid-column: span 2;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            display: none;
            transition: all 0.3s ease;
        }

        .fraud {
            background-color: #ffcccc;
            color: #d8000c;
        }

        .genuine {
            background-color: #ccffcc;
            color: #28a745;
        }

        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí≥ Credit Card Fraud Detection</h1>
        <p>Enter transaction details below to detect possible fraud in real-time.</p>

        <form id="fraudForm">
            <label for="V1">V1:</label>
            <input type="number" step="any" id="V1" name="V1">

            <label for="V2">V2:</label>
            <input type="number" step="any" id="V2" name="V2">

            <label for="V3">V3:</label>
            <input type="number" step="any" id="V3" name="V3">

            <label for="V4">V4:</label>
            <input type="number" step="any" id="V4" name="V4">

            <label for="V5">V5:</label>
            <input type="number" step="any" id="V5" name="V5">

            <label for="Amount">Transaction Amount:</label>
            <input type="number" step="any" id="Amount" name="Amount">

            <button class="submit-button" type="submit">üîç Predict Fraud</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('fraudForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Collect form data
            const formData = new FormData(this);
            const data = {};
            for (const [key, value] of formData.entries()) {
                data[key] = parseFloat(value);
            }

            // Simulate prediction (Replace with actual API call)
            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const resultData = await response.json();
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';

            if (resultData.prediction === 1) {
                resultDiv.className = 'result fraud';
                resultDiv.textContent = `‚ö†Ô∏è Fraudulent Transaction! Confidence Level: ${resultData.confidence}%`;
            } else {
                resultDiv.className = 'result genuine';
                resultDiv.textContent = `‚úÖ Genuine Transaction. Confidence Level: ${resultData.confidence}%`;
            }
        });
    </script>
</body>
</html>
