<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Trends Prediction System</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">Shopping Trends Prediction System</h1>
        <form id="predictForm" class="row g-3">
          <div class="col-md-4">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" name="age" required>
          </div>
          <div class="col-md-4">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="item" class="form-label">Item Purchased</label>
            <input type="text" class="form-control" id="item" name="item" required>
          </div>
          <div class="col-md-4">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" name="category" required>
          </div>
          <div class="col-md-4">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" required>
          </div>
          <div class="col-md-4">
            <label for="size" class="form-label">Size</label>
            <input type="text" class="form-control" id="size" name="size" required>
          </div>
          <div class="col-md-4">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" name="color" required>
          </div>
          <div class="col-md-4">
            <label for="season" class="form-label">Season</label>
            <input type="text" class="form-control" id="season" name="season" required>
          </div>
          <div class="col-md-4">
            <label for="rating" class="form-label">Review Rating</label>
            <input type="number" step="0.1" class="form-control" id="rating" name="rating" required>
          </div>
          <div class="col-md-4">
            <label for="subscribed" class="form-label">Subscription Status</label>
            <select class="form-select" id="subscribed" name="subscribed" required>
              <option value="">Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="paymentMethod" class="form-label">Payment Method</label>
            <input type="text" class="form-control" id="paymentMethod" name="paymentMethod" required>
          </div>
          <div class="col-md-4">
            <label for="shippingType" class="form-label">Shipping Type</label>
            <input type="text" class="form-control" id="shippingType" name="shippingType" required>
          </div>
          <div class="col-md-4">
            <label for="promoCode" class="form-label">Promo Code Used</label>
            <select class="form-select" id="promoCode" name="promoCode" required>
              <option value="">Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="previousPurchases" class="form-label">Previous Purchases</label>
            <input type="number" class="form-control" id="previousPurchases" name="previousPurchases" required>
          </div>
          <div class="col-md-4">
            <label for="preferredPayment" class="form-label">Preferred Payment Method</label>
            <input type="text" class="form-control" id="preferredPayment" name="preferredPayment" required>
          </div>
          <div class="col-md-4">
            <label for="frequency" class="form-label">Frequency of Purchases</label>
            <input type="text" class="form-control" id="frequency" name="frequency" required>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary mt-3">Predict</button>
          </div>
        </form>

        <div id="result" class="text-center mt-4"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/script.js"></script>
</body>
</html>
