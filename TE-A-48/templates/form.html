<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }
        form {
            background: white;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 380px;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 15px 0 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #28a745;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e2f0d9;
            border-left: 6px solid #28a745;
            font-size: 1.1em;
            color: #155724;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h2>Heart Disease Prediction</h2>
        
        <label for="age">Age (28–77)</label>
        <input type="number" name="age" min="28" max="77" required>

        <label for="trestbps">Resting Blood Pressure (0–200 mm Hg)</label>
        <input type="number" name="trestbps" min="0" max="200" required>

        <label for="chol">Cholesterol (0–603 mg/dL)</label>
        <input type="number" name="chol" min="0" max="603" required>

        <label for="thalch">Max Heart Rate Achieved (60–202 bpm)</label>
        <input type="number" name="thalch" min="60" max="202" required>

        <label for="oldpeak">Oldpeak (ST Depression) (−2.6 to 6.2)</label>
        <input type="number" step="0.1" name="oldpeak" min="-2.6" max="6.2" required>

        <input type="submit" value="Predict">

        {% if result %}
        <div class="result">{{ result }}</div>
        {% endif %}
    </form>
</body>
</html>
